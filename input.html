<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generator Kode Klarifikasi</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4">

<div class="max-w-xl mx-auto bg-zinc-800 p-4 rounded-lg shadow-lg space-y-4">
  <h1 class="text-xl font-bold text-yellow-400">Generator Kode Klarifikasi</h1>

  <div class="space-y-2">
    <label class="block text-sm">Judul Video:</label>
    <input type="text" id="judul" class="w-full p-2 rounded bg-zinc-700 text-white" value="GEGER! Video Klarifikasi yang Jarang Diketahui!">

    <label class="block text-sm">Nama Channel:</label>
    <input type="text" id="channel" class="w-full p-2 rounded bg-zinc-700 text-white" value="Berita Viral Channel">

    <label class="block text-sm">Thumbnail YouTube (URL Gambar):</label>
    <input type="text" id="thumbnail" class="w-full p-2 rounded bg-zinc-700 text-white" value="https://img.youtube.com/vi/dQw4w9WgXcQ/hqdefault.jpg">

    <label class="block text-sm">Tayangan (misal: 1,8 jt tayangan):</label>
    <input type="text" id="tayangan" class="w-full p-2 rounded bg-zinc-700 text-white">

    <label class="block text-sm">Waktu Upload (misal: 2 hari yang lalu):</label>
    <input type="text" id="waktu" class="w-full p-2 rounded bg-zinc-700 text-white">

    <label class="block text-sm">URL Redirect Iklan:</label>
    <input type="text" id="linkIklan" class="w-full p-2 rounded bg-zinc-700 text-white" value="https://linkiklanmu.com">

    <label class="block text-sm">URL Halaman (untuk og:url):</label>
    <input type="text" id="urlHalaman" class="w-full p-2 rounded bg-zinc-700 text-white" value="https://domainkamu.com/halaman-video-hoax">
  </div>

  <div class="flex space-x-2 mt-4">
    <button onclick="generateKode()" class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold px-4 py-2 rounded w-full">Generate</button>
    <button onclick="resetForm()" class="bg-red-500 hover:bg-red-600 text-white font-bold px-4 py-2 rounded w-full">Reset</button>
  </div>

  <h2 class="mt-6 font-bold">Hasil Kode:</h2>
  <textarea id="output" rows="15" class="w-full p-2 rounded bg-zinc-700 text-white text-sm"></textarea>
  <button onclick="copyKode()" class="mt-2 bg-green-500 hover:bg-green-600 text-black font-bold px-4 py-2 rounded w-full">Copy ke Clipboard</button>
</div>

<script>
function generateKode() {
  const judul = document.getElementById('judul').value;
  const channel = document.getElementById('channel').value;
  const thumbnail = document.getElementById('thumbnail').value;
  const tayangan = document.getElementById('tayangan').value;
  const waktu = document.getElementById('waktu').value;
  const linkIklan = document.getElementById('linkIklan').value;
  const urlHalaman = document.getElementById('urlHalaman').value;

  const kode = `<!-- Kode HTML -->
<div class="max-w-2xl mx-auto mt-6 bg-zinc-900 rounded shadow-md overflow-hidden border border-zinc-800">
  <div class="p-4">
    <h1 class="text-lg font-bold text-yellow-400 mb-2">${judul}</h1>

    <div class="text-sm text-gray-400 mb-3 flex flex-wrap items-center gap-2">
      <img src="https://img.icons8.com/?size=100&id=1PmidrWrnXey&format=png&color=ffffff" class="w-5 h-5 rounded-full">
      <span class="font-semibold text-white">${channel}</span>
      <span class="text-gray-500 text-sm">• ${tayangan}</span>
      <span class="text-gray-500 text-sm">• ${waktu}</span>
    </div>

    <div onclick="window.location.href='${linkIklan}'" class="relative cursor-pointer rounded-xl overflow-hidden clickable-video bg-black">
      <img src="${thumbnail}" class="w-full">
      <div class="absolute inset-0 flex items-center justify-center">
        <div class="play-button-overlay">
          <svg width="24" height="24" fill="#fff" viewBox="0 0 24 24">
            <polygon points="6,4 20,12 6,20"/>
          </svg>
        </div>
      </div>
      <div class="video-controls flex items-center px-3">
        <div class="play-button-small">
          <svg width="8" height="10" viewBox="0 0 24 24" fill="black">
            <polygon points="6,4 20,12 6,20"/>
          </svg>
        </div>
        <div class="video-progress-bar">
          <div class="video-progress-filled"></div>
        </div>
        <div class="text-xs text-gray-300 pl-1">0:00 / 3:42</div>
      </div>
    </div>

    <p class="mt-3 text-sm"><span class="text-white font-semibold">Jangan Kaget!</span> Video lengkap hanya bisa ditonton di sini. Klik Play untuk melihat sekarang sebelum dihapus!</p>

    <div class="mt-4 flex items-center justify-between text-gray-400 text-sm border-t border-gray-700 pt-3">
      <div class="flex items-center space-x-4">
        <div onclick="window.location.href='${linkIklan}'" class="flex items-center space-x-1 cursor-pointer hover:underline">
          <img src="https://img.icons8.com/color/24/facebook-like.png" class="w-4 h-4">
          <span>25 rb</span>
        </div>
        <div onclick="window.location.href='${linkIklan}'" class="flex items-center space-x-1 cursor-pointer hover:underline">
          <img src="https://img.icons8.com/ios-filled/24/9ca3af/comments.png" class="w-4 h-4">
          <span>1,2 rb</span>
        </div>
      </div>
      <div onclick="window.location.href='${linkIklan}'" class="text-blue-400 hover:underline cursor-pointer">Bagikan</div>
    </div>
  </div>
</div>`;

  document.getElementById('output').value = kode;
}

function copyKode() {
  const textarea = document.getElementById('output');
  textarea.select();
  document.execCommand('copy');
  alert('Kode berhasil disalin!');
}

function resetForm() {
  document.getElementById('judul').value = '';
  document.getElementById('channel').value = '';
  document.getElementById('thumbnail').value = '';
  document.getElementById('tayangan').value = '';
  document.getElementById('waktu').value = '';
  document.getElementById('linkIklan').value = '';
  document.getElementById('urlHalaman').value = '';
  document.getElementById('output').value = '';
}
</script>

</body>
</html>
